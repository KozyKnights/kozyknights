                <h1>Indulge in Endless <span>Kozy Knights</span></h1>
                <form name="submit-to-google-sheet">
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <button type="submit" class="btn">Subscribe</button>
                </form>
                <span id="msg"></span>
            </div>
        </div>
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwNbyai-Ok1TYjX5MPU17bDUaRIjOtx1pVvrfYKvHlUgaTQcg-yyAtNZx8v9KsYx_eB/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "You're All Set! Thank You For Subscribing!"
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
